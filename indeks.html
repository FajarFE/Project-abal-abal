    <script src="assets/owlcarousel/owl.carousel.js"></script>
    <script>
        $(document).ready(function() {
          var owl = $('.owl-carousel');
          owl.owlCarousel({
            margin: 10,
            nav: false,
            loop: true,
            center:true,
            responsive: {
              0: {
                items: 1
              },
              600: {
                items: 3
              },
              1000: {
                items: 5
              },
            }
          })
          var url = 'https://api.themoviedb.org/3/discover/movie?api_key=a099c0e3a24beb539ecd69105e959f30'

          $.get( url, function( res ) {
            var content = '';
            var no = 0;
              console.log( res );
              res.results.forEach(el => {
                content += `
                        <tr>
                          <th scope="row">${++no}</th>
                          <td>${el.title} </td>
                          <td>${el.popularity} </td>
                          <td>${el.overview.substr(0, 50)}................ </td>
                          <td>${el.vote_count} </td>
                          <td><img src="https://image.tmdb.org/t/p/w500/${el.poster_path}" height="120"></td>
                        </tr> `

              });
              $('#content-movies').html(content);
            });

        })
      </script>
